<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h1>Registration form</h1>
            <label for="username">Username</label>
            <input id="username">
            <lable for="password">Password</lable>
            <input id="password">
            <lable for="email">Email</lable>
            <input id="email">
    <h2>Which taxi do you require?</h2>
            <label for="car">Car</label>
            <input type="radio" id="car">
            <label for="van">Van</label>
            <input type="radio" id="van">
            <label for="tuktuk">Tuk Tuk</label>
            <input type="radio" id="tuktuk">
    <h2>Choose your extras</h2>
            <label for="babyseat">Baby seat</label>
            <input type="checkbox" id="babyseat">
            <lalbel for="wheelchair">Wheelchair access</lalbel>
            <input type="checkbox" id="wheelchair">
            <label for="privacyWindow">Privacy windows</label>
            <input type="checkbox" id="privacyWindow">
    <h2>Where would you like us to pick you up?</h2>
    <label for="pickup">Pickup Location:</label>
    <select> 
        <option id="selectOne">Select One</option>
        <option id="home">Home</option> 
        <option id="office">Office</option> 
    </select>
    <h2>Additional instructions</h2>
    <label for="special">Special</label>
    <textarea> provide special instructions here</textarea>
    <input type="submit" value="Submit">
</form>
</body>
</html>
